<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSync</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .card {
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
            FoodSync
            </a>
        </nav>
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
            {% for recipe in recipes.recipes %}
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="img-fluid">
                        <div class="card-body">
                        <h5 class="card-title">{{recipe.title}}</h5>
                        <p class="card-text">Ready in {{recipe.readyInMinutes}} minutes. </p>
                        <a href="{% url 'recipe:recipe' recipe_id=recipe.id %}" class="btn btn-primary">Prepare this recipe</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
